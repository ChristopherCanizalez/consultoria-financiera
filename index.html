<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Definición del conjunto de caracteres para soportar acentos y caracteres especiales -->
  <meta charset="UTF-8" />

  <!-- Hace que el sitio sea responsive (adaptable a móviles, tablets y computadoras) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título que aparece en la pestaña del navegador y en Google -->
  <title>Consultoría Financiera para Pequeños Empresarios</title>

  <style>
    /* =====================
       ESTILOS GENERALES
       ===================== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #1f2937;
    }

    /* =====================
       ENCABEZADO (HERO)
       ===================== */
    header {
      background: linear-gradient(rgba(15,23,42,0.85), rgba(15,23,42,0.85)),
                  url('https://images.unsplash.com/photo-1554224155-6726b3ff858f');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 90px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.25rem;
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      padding: 70px 20px;
      max-width: 1150px;
      margin: auto;
    }

    h2 {
      color: #0f172a;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .problems .card {
      text-align: center;
      font-size: 1.1rem;
    }

    .cta {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      background: #fff;
      color: #1e3a8a;
      padding: 16px 35px;
      border-radius: 35px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 25px;
      font-size: 1.05rem;
    }

    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 25px;
      font-size: 0.95rem;
    }

    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      font-size: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Orden Financiero para Negocios que Quieren Crecer</h1>
  <p>
    Acompaño a micro, pequeños y medianos negocios de países de habla hispana
    a tener claridad financiera, ordenar su dinero y tomar mejores decisiones,
    sin complicaciones ni tecnicismos.
  </p>
</header>

<!-- (resto del código exactamente igual al que ves en el canvas) -->

</body>
</html>
